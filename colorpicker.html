<html>

<head>
    <link rel="stylesheet" href="colorpicker1.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

<body style="text-align:center">
    
    <div class="bg-container d-flex flex-column justify-content-center text-center" id="colorPickerContainer">
        <h1>Color Picker</h1>
        <div>
            <button id="button1" onclick="greybg()">#e0e0e0</button>
            <button id="button2" onclick="greenbg()">#6fcf97</button>
            <button id="button3" onclick="skybluebg()">#56ccf2</button>
            <button id="button4" onclick="purplebg()">#bb6bd9</button>
        </div>
        <p class="bg-color">Background Color : <span id="selectedColorHexCode">#fffff</span></p>
        <p>Try clicking on one of the colors above to change the background color of this page!</p>
    </div>
    <script src = "colorpicker2.js"></script>
</body>

</html>
